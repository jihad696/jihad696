name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: jihad696
          outputs: dist/snake.svg

      - name: Commit and push the snake.svg file
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/snake.svg"
          message: "Generated snake animation"
          push: true
